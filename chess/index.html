<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="caballo.js" type="text/Javascript"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Movimiento del Caballo</h1>
    <script>
        caballo.InicializarTablero();
        
        function MoverCaballo()
        {
            var nuevaPosicion=$('#txtPos').val();
            caballo.Mover(nuevaPosicion);
        }
    </script>

    <table>
        <tr>
            <td>
                <button id='cmdMove' onclick="MoverCaballo()">Mover</button>
                <input id='txtPos' type='text' value='A2'>
            </td>
        </tr>
        <tr>
            <td>
                <div id='container'>
                    <img id='caballo' src='horse.svg'>
                    <img id='tablero' src='ajedrez.png'>
                </div>

            </td>
        </tr>
    </table>
</body>

</html>
